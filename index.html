<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>input-radio tag</title>
<body style="margin: 2em;">

<h1>input-radio tag</h1>
<script type="module" src="./input-radio.js"></script>

<input-radio id="inputradio">
  <option value="1000">ABC</option>
  <option>DEF</option>
  <option selected>GHI</option>
</input-radio>

<button id=chg>change</button>
<button id=set>set</button>

<script type="module">
inputradio.onchange = () => {
  console.log(inputradio.value);
};
chg.onclick = () => {
  inputradio.innerHTML = "<option>あ</option><option value='DEF'>い</option>";
  //inputradio.querySelector("input").value = 999;
};
set.onclick = () => {
  inputradio.value = "DEF";
};
</script>
  
<hr>

<input-radio id="inputradio2">
  <option>ABC</option><br>
  <option selected>DEF</option><br>
  <option>GHI</option><br>
</input-radio>

<hr>

<input-radio id="inputradio3">
  <label><input type=radio checked>ABC</label><br>
  <option>DEF</option><br>
  <option>GHI</option><br>
</input-radio>

<hr>

<link rel="stylesheet" href="./input-radio.table.css">
<input-radio class=table id="inputradio4">
  <option value=1><span>ABC</span><span>1</span></option>
  <option value=2 selected><span>DEF</span><span>2</span></option>
  <option value=3><span>GHI</span><span>3</span></option>
</input-radio>

<hr>

<style>
#inputradio5 > span:nth-child(n+2) span { /* 項目行意外を広げる */
  height: 5em;
  white-space: normal;
}
</style>
<input-radio class=table id="inputradio5"></input-radio><br>
value: <span id=inputdaio5res></span><br>
<script type="module">
inputradio5.data = [
  { name: "ABC", num: 33 },
  { name: "DEF", num: 44 },
  { name: "GHI", num: 55 },
  { name: "JKLMNOPRQRSTUVWX", num: 66 },
  { name: "あいうえおかきくけこさしすせそ", num: 77 },
];
inputradio5.onchange = () => {
  inputdaio5res.textContent = inputradio5.value;
};
</script>
CSS <a href=input-radio.table.css>input-radio.table</a><br>

<hr>

<button id="sakuracss">sakura.css</button>
<button id="neomocss">neomo.css</button>

<script type="module">
import { css } from "https://js.sabae.cc/stdom.js";
const linkCSS = (url) => {
  const link = document.head.querySelector("link");
  if (link) {
    link.remove();
  } else {
    css(url);
  }
};
sakuracss.onclick = () => linkCSS("https://unpkg.com/sakura.css/css/sakura.css");
neomocss.onclick = () => linkCSS("https://code4fukui.github.io/neomo.css/neomo.css");
</script>
